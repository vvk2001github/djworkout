{% extends "main/base.html" %}

{% block title %}Exercise{% endblock %}

{% block content %}
<div class="container-fluid">    
    <div class="row">
     <div class="col-md-10 col-xs-10 col-sm-10"></div>
     <div class="col-md-2 col-xs-1 col-sm-1">
      <br/>
               <a href="{% url 'exercise:post' %}">
                 <button type="button" class="btn btn-success">
                    <i class="fa fa-plus-square"></i>
                 </button>
               </a>
     </div>
    </div>
    <br/>
    {% for exercise in exercise_list %}
    <div class="row"> 
        <div class="col-md-1 col-xs-1 col-sm-1"></div> 
        <div class="col-md-7 col-xs-7 col-sm-7">
         <ul class="list-group">
          
            <li class="list-group-item ">
          <a href="{% url 'exercise:detail' exercise.pk %}">{{ exercise.title }}</a>  <span class="badge"></span>
         </li> 
          </ul>
         <br>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
         <a href="{% url 'exercise:detail' exercise.pk %}">
          <button type="button" class="btn btn-info">
            <i class="fa fa-folder-open"></i>
          </button>
         </a>
        </div>
        <div class="col-md-1">
         <a href="{% url 'exercise:edit' exercise.pk %}">
          <button type="button" class="btn btn-info">
            <i class="fa fa-pencil"></i>
          </button>
         </a>
        </div>
        <div class="col-md-1">
         <a href="{% url 'exercise:delete' exercise.pk %}">
          <button type="button" class="btn btn-danger">
            <i class="fa fa-trash-o"></i>
          </button>
         </a>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
       </div>
    {% endfor %}
</div>
{% endblock %}
