{% extends "main/base.html" %}

{% block title %}Delete Exercise{% endblock %}

{% block content %}
<div class="container">
    <div class="row"></div>
    <br/>
    <div class="row">
    <div class="col-md-2 col-xs-2 col-sm-2"></div>
     <div class="col-md-10 col-xs-10 col-sm-10">
      <form method="post">
       {% csrf_token %}
        <div class="form-row">
          <div class="alert alert-warning">
           Are you sure you want to delete {{ object.exid.title }} {{ object.time }}?
          </div>
        </div>
        <button type="submit" class="btn btn-danger">
            <i class="fa fa-trash-o"></i>
        </button>
      </form>
     </div>
    </div>
</div>
{% endblock %}
